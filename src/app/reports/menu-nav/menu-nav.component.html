<div class="col s12 m12 l12">
  <aside>
    <div class="menu-right">
      <div class="collection">
        <a class="collection-item" [routerLink]="['/reports/productivity']" routerLinkActive="active">{{ 'REPORTS.MENU-ITEM-PRODUCTIVITY' | translate }}</a>
        <a class="collection-item" [routerLink]="['/reports/tasksadded']" routerLinkActive="active">{{ 'REPORTS.MENU-ITEM-ADDED' | translate }}</a>
        <a class="collection-item" [routerLink]="['/reports/comparison']" routerLinkActive="active">{{ 'REPORTS.MENU-ITEM-COMPARISON' | translate }} </a>

        <div *ngIf="isProductivity" class="params fadeIn">
          <div class="title">{{ 'REPORTS.PARAMETER' | translate }}</div>

          <div class="input-field">
            <input type="radio" name="param" (change)="emitValue()" [(ngModel)]="param" [checked]="param === monthCurrent" id="monthCurrent" value="monthCurrent"/>
            <label for="monthCurrent">{{ 'REPORTS.MONTH-CURRENT' | translate }}</label>

            <input type="radio" name="param" (change)="emitValue()" [(ngModel)]="param" [checked]="param === yearCurrent" id="yearCurrent" value="yearCurrent"/>
            <label for="yearCurrent">{{ 'REPORTS.YEAR-CURRENT' | translate }}</label>
          </div>
        </div>

      </div>
    </div>
  </aside>
</div>
